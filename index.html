<!DOCTYPE html>
<html>
    <head>
        <title>Map Design and Tiles</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
        
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                border: 0;
            }

        </style>
            
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">
           
            var map = L.map('map', {
            maxZoom: 16,
            minZoom: 10
            }).setView([47.542833, -122.331739], 12);
            
            var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);

            var tile1 = L.tileLayer('tile1/data/{z}/{x}/{y}.png', {
            attribution: 'Generated by Harry Li',
            detectRetina: true
            });

            var tile2 = L.tileLayer('tile2/dots/{z}/{x}/{y}.png', {
            attribution: 'Generated by Harry Li',
            detectRetina: true
            });

            var tile3 = L.tileLayer('tile3/points/{z}/{x}/{y}.png', {
            attribution: 'Generated by Harry Li',
            detectRetina: true
            });

            var tile4 = L.tileLayer('tile4/energy/{z}/{x}/{y}.png', {
                attribution: 'Generated by Harry Li',
                detectRetina: true
            })

            var baseLayers = {
            'Grayscale': grayscale,
            };

            var overlays = {
            "Modified Basemap": tile1,
            "SPD Officer Involved Shooting Cases": tile2,
            "Basemap and Data": tile3,
            "Seattle Electricity Consumption": tile4
            }

            L.control.layers(baseLayers, overlays, {
            collapsed: false,
            position: 'topright'
            }).addTo(map);
        
        </script>
    </body>>
</html>>
